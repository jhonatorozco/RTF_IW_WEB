<!--Import jQuery before materialize.js-->
	<div id="login-page" class="center">
		<div class="z-depth-5 card-panel" style="margin:0% auto; max-width:400px;">
			<h2>Login</h2>
			<div class="row">
				<form class="left-align">
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">account_circle</i>
							<input id="email" type="email" class="validate" ng-model="nombreUsuario">
							<label for="email" data-error="Correo invalido" data-success="Correcto">Correo</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">vpn_key</i>
							<input id="pass" type="password" class="validate" ng-model="pws">
							<label for="pass">Contrase√±a</label>
						</div>
					</div>
					<div class="divider"></div>
					<div class="row">
						<div class="col m12">
							<p class="right-align">
								<button class="btn btn-large waves-effect waves-light" type="submit" ng-click="login()">Login</button>
							</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
